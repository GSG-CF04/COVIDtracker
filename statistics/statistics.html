<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link href="statistics.css" rel="stylesheet" />
    <title>Statistics page</title>
</head>
<body>
<!-- HEADER SECTION-->
    <header class="header">
        <fiqure class="header-img">
            <img src="../images/corona3.png"  alt="Header corona image">
        </fiqure>
        <fiqure class="header-locatin ">
            <img src="../images/loction.png" width="20px"  alt="location">
            <!--SELECTION SECTION-->
            <input list="country" name="countries" id="countries" autocomplete=”on” >
            <!-- SELECT HERE-->
        </fiqure>
        <article>
            <h3 class="total-cases-text">
                Total Cases of Coronavirus
            </h3>
        </article>
    </header>
<!-- CONTENT SECTION-->
    <section class="digram-note" >
        <article class="digram-note">
            <i class="circle1"></i>
            <p>Total Cases</p>
        </article>
        <article class="digram-note">
            <i class="circle2"></i>
            <p>Deaths</p>
        </article>
    </section>
    <section class="content">
        <figure>
            <img src="../images/digram.png" class="digram-img" alt="digram for corona cases">
        </figure>
        <section class="card-content">
            <article class="crad">
                <h2 id="total-cases">22,026</h2>
                <p id="card-para">Total Cases</p>
            </article>
            <article class="crad">
                <h2 id="today">22,026</h2>
                <p id="card-para">Today</p>
            </article>
            <article class="crad">
                <h2 id="deaths">22,026</h2>
                <p id="card-para">Deaths</p>
            </article>
            <article class="crad">
                <h2 id="recoveries">22,026</h2>
                <p id="card-para">Recoveries</p>
            </article>
            <article class="crad">
                <h2 id="confirmed">22,026</h2>
                <p id="card-para">Confirmed</p>
            </article>
            <article class="crad">
                <h2 id="active-cases">22,026</h2>
                <p id="card-para">Active Cases</p>
            </article>
        </section>
    </section>
    <script src="statistics.js"></script> 
</body>
</html>
